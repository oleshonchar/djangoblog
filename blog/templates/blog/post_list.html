{% extends 'blog/base.html' %}

{% block content %}

    <div class="page-header">
        <h1><a href="/">BLOG</a></h1>
        {% if user.is_authenticated %}
            <div class="tools-container">
                <a href="{% url 'post_new' %}" class="top-menu add-post"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="post">
                    {% for post in posts %}
                        <div class="post">
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            <div class="date">
                                <p>Опубликовано: {{ post.published_date }}</p>
                            </div>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
